name: Corepy CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: ${{ matrix.os }} / Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install Build Dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install scikit-build-core pybind11 cmake ninja

      - name: Install Runtime Dependencies
        shell: bash
        run: |
          pip install -r requirements-base.txt
          pip install -r requirements-cpu.txt
          pip install pytest pytest-cov

      - name: Build and Install Corepy
        shell: bash
        run: |
          # Build via pip to trigger scikit-build-core (C++ extension)
          # -v provides visibility into compilation
          pip install -v -e .

      - name: Verify Import
        shell: bash
        run: |
          python -c "import corepy; print(f'Successfully imported corepy {corepy.__version__}')"

      - name: Run Tests
        shell: bash
        run: |
          pytest tests/ --cov=corepy --cov-report=term
